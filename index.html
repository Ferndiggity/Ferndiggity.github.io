<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Comments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Leave an Anonymous Comment</h1>
    <form id="comment-form">
        <textarea id="comment-input" rows="4" cols="50" placeholder="Your comment here..."></textarea>
        <button type="submit">Submit</button>
    </form>
    <h2>Comments</h2>
    <div id="comments-container">
    </div>
    <script>
        document.getElementById('comment-form').addEventListener('submit', function (event) {
            event.preventDefault();

            var commentInput = document.getElementById('comment-input');
            var commentText = commentInput.value.trim();

            if (commentText !== '') {
                addComment(commentText);
                commentInput.value = '';
            }
        });


function addComment(text) {
    var commentsContainer = document.getElementById('comments-container');
    var commentElement = document.createElement('div');
    commentElement.className = 'comment';

    var commentText = document.createElement('p');
    commentText.textContent = text;
    commentElement.appendChild(commentText);

    var timestamp = document.createElement('small');
    var now = new Date();
    timestamp.textContent = now.toLocaleString();
    commentElement.appendChild(timestamp);

    if (commentsContainer.childNodes.length > 0) {
        commentsContainer.insertBefore(commentElement, commentsContainer.childNodes[0]);
    } else {
        commentsContainer.appendChild(commentElement);
    }
}

    </script>
</body>
</html>
